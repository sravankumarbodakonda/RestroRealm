<div class="menu-container">
    <h2 class="page-title">Menu - {{ categoryName }}</h2>
  
    <div class="menu-grid">
      <div class="menu-card" *ngFor="let item of menuItems">
        <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani-recipe.jpg" alt="{{ item.name }}" class="menu-image" />
        <div class="menu-details">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <p><strong>Price:</strong> ${{ item.basePrice }}</p>
          <p><strong>Calories:</strong> {{ item.calories }} kcal</p>
          <button class="order-btn" (click)="addToCart(item)">Order Now</button>
        </div>
      </div>
    </div>
  </div>
