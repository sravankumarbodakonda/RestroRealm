<div class="category-container">
    <h2 class="page-title">Categories</h2>
  
    <div class="category-grid">
      <div class="category-card" *ngFor="let category of categories" (click)="navigateToMenu(category.name)">
        <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani-recipe.jpg" alt="{{ category.name }}" class="category-image" />
        <div class="category-details">
          <h3>{{ category.name }}</h3>
          <p>Available: {{ category.availableStartTime }} - {{ category.availableEndTime }}</p>
          <p *ngIf="category.ageRestricted" class="age-restricted">ðŸ”ž Age Restricted</p>
        </div>
      </div>
    </div>
  </div>
