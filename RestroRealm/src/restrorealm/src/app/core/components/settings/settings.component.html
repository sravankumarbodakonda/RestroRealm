<div class="menu-container">
    <!-- Header Section -->
    <header class="menu-header">
        <h1 class="menu-title">Settings</h1>
        <div class="menu-controls">
            <div class="search-container">
                <span class="search-icon fas fa-search"></span>
                <input 
                    type="text" 
                    class="search-input"
                    [(ngModel)]="searchTerm" 
                    (input)="onSearch()" 
                    placeholder="Search Settings..."
                    aria-label="Search Settings"
                />
            </div>
        </div>
    </header>

    <main [class]="'item-container ' + viewMode">
        <article 
            *ngFor="let setting of filteredSettings"
            class="menu-item"
            [class.card-view]="viewMode === 'card'"
            [class.list-view]="viewMode === 'list'"
            [hidden]="!setting.isVisible"
            >
            
            <div class="item-content" (click)="onSelect(setting.navigateTo)">
                <header class="item-header">
                    <h2 class="item-title">{{ setting.name }}</h2>
                    <i class="item-icon" [ngClass]="setting.icon"></i>
                </header>
                <p class="item-description">{{ setting.description }}</p>
            </div>
        </article>
    </main>

    <!-- Empty State -->
    <div *ngIf="filteredSettings.length === 0" class="empty-state">
        <i class="material-icons fas fa-pizza-slice"></i>
        <h3>No Settings found</h3>
        <p>Try adjusting your search or filters</p>
    </div>
</div>
